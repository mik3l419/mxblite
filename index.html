    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap');

    :root {
      --primary-green: #00ff41;
      --secondary-green: #008f11;

      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }

    /* Matrix Rain Effect */
    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.15;
      overflow: hidden;
    }

    .matrix-column {
      position: absolute;
      top: -100px;
      color: var(--primary-green);
      font-size: 12px;
      font-family: 'JetBrains Mono', monospace;
      animation: matrix-fall linear infinite;
      text-shadow: 0 0 8px var(--primary-green);
      white-space: pre;
      line-height: 1.2;
    }

    .matrix-column:nth-child(odd) {
      color: #00cc33;
      text-shadow: 0 0 10px #00cc33;
    }

    .matrix-column:nth-child(even) {
      opacity: 0.8;
    }

    @keyframes matrix-fall {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(calc(100vh + 100px));
        opacity: 0;
      }
    }

    /* Glitch Effect */
    .glitch {
      position: relative;
      color: var(--primary-green);
      animation: glitch 2s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch::before {
      animation: glitch-1 0.5s infinite;
      color: #ff0040;
      z-index: -1;
    }

    .glitch::after {
      animation: glitch-2 0.5s infinite;
      color: #00ffff;
      z-index: -2;
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
    }

    @keyframes glitch-1 {
      0%, 100% { transform: translate(0); }
      10% { transform: translate(-2px, -2px); }
      20% { transform: translate(2px, 2px); }
    }

    @keyframes glitch-2 {
      0%, 100% { transform: translate(0); }
      10% { transform: translate(2px, 2px); }
      20% { transform: translate(-2px, -2px); }
    }

    /* Scanning Lines */
    .scan-lines::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        90deg,
        transparent 98%,
        rgba(0, 255, 65, 0.03) 100%
      );
      background-size: 3px 100%;
      pointer-events: none;
      animation: scan 0.1s linear infinite;
    }

    @keyframes scan {
      0% { background-position: 0 0; }
      100% { background-position: 3px 0; }
    }

    // Matrix Rain Effect
    function initMatrixEffect() {
      const matrixBg = document.getElementById('matrixBg');
      const chars = '01001010010101010101010101010101010101010101010101001001010010010101010101010101010101010101010100ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*(){}[]<>?/\\|~';

      // Create more columns for denser effect
      for (let i = 0; i < 80; i++) {
        const column = document.createElement('div');
        column.className = 'matrix-column';
        column.style.left = Math.random() * 100 + '%';
        column.style.animationDuration = (Math.random() * 4 + 3) + 's';
        column.style.animationDelay = Math.random() * 5 + 's';
        column.style.fontSize = (Math.random() * 4 + 10) + 'px';

        let text = '';
        const columnHeight = Math.floor(Math.random() * 20 + 15);
        for (let j = 0; j < columnHeight; j++) {
          text += chars.charAt(Math.floor(Math.random() * chars.length)) + '\n';
        }
        column.textContent = text;

        matrixBg.appendChild(column);
      }

      // Add continuous generation of new columns
      setInterval(() => {
        if (matrixBg.children.length < 100) {
          const column = document.createElement('div');
          column.className = 'matrix-column';
          column.style.left = Math.random() * 100 + '%';
          column.style.animationDuration = (Math.random() * 4 + 3) + 's';
          column.style.fontSize = (Math.random() * 4 + 10) + 'px';

          let text = '';
          const columnHeight = Math.floor(Math.random() * 20 + 15);
          for (let j = 0; j < columnHeight; j++) {
            text += chars.charAt(Math.floor(Math.random() * chars.length)) + '\n';
          }
          column.textContent = text;

          matrixBg.appendChild(column);

          // Remove old columns to prevent memory buildup
          setTimeout(() => {
            if (column.parentNode) {
              column.parentNode.removeChild(column);
            }
          }, 8000);
        }
      }, 500);

            // Refresh all data
            loadData();

            alert('‚úÖ CLEANUP COMPLETED SUCCESSFULLY\n\nAll files have been permanently deleted from the system.');

          } catch (error) {
            console.error('Cleanup error:', error);
            alert('‚ùå CLEANUP FAILED: ' + error.message);

            // Reset button
            const cleanupBtn = document.querySelector('.cleanup-button');
            cleanupBtn.innerHTML = 'üóëÔ∏è CLEANUP';
            cleanupBtn.disabled = false;
          }
        }
      }
    }

    function getFileTypeIcon(type, isLink = false) {

          <polyline points="14,2 14,8 20,8" stroke="#2b5797" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <text x="12" y="16" text-anchor="middle" fill="#2b5797" font-size="7" font-family="monospace">DOC</text>

          <polyline points="14,2 14,8 20,8" stroke="#217346" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <text x="12" y="16" text-anchor="middle" fill="#217346" font-size="7" font-family="monospace">XLS</text>
        </svg>`;
      }

      if (fileType.includes('ppt') || fileType.includes('pptx')) {
        return `<svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="#d24726" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <polyline points="14,2 14,8 20,8" stroke="#d24726" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <text x="12" y="16" text-anchor="middle" fill="#d24726" font-size="7" font-family="monospace">PPT</text>
        </svg>`;
      }

      if (fileType.includes('txt')) {
        return `<svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="#888888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <polyline points="14,2 14,8 20,8" stroke="#888888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <line x1="8" y1="12" x2="16" y2="12" stroke="#888888" stroke-width="1"/>
          <line x1="8" y1="16" x2="16" y2="16" stroke="#888888" stroke-width="1"/>
        </svg>`;
      }

      if (fileType.includes('zip') || fileType.includes('rar') || fileType.includes('7z')) {
        return `<svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="#ffaa00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <polyline points="14,2 14,8 20,8" stroke="#ffaa00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <text x="12" y="16" text-anchor="middle" fill="#ffaa00" font-size="7" font-family="monospace">ZIP</text>
        </svg>`;
      }

      if (fileType.includes('apk')) {
        return `<svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17 8h2a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2h-2v4l-4-4H8a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h2l.15-.5a2 2 0 0 1 1.85-1.5h4a2 2 0 0 1 1.85 1.5L17 8z" stroke="#a4c639" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

      if (fileType.includes('jpg') || fileType.includes('jpeg') || fileType.includes('png') || fileType.includes('gif') || fileType.includes('svg')) {
        return `<svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke="#00ff41" stroke-width="2"/>
          <circle cx="8.5" cy="8.5" r="1.5" stroke="#00ff41" stroke-width="1"/>

        </svg>`;
      }

      // Default file icon
      return `<svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="#00ff41" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <polyline points="14,2 14,8 20,8" stroke="#00ff41" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

    function createItemElement(name, size, type, url, isLink = false) {
      const actionText = isLink ? 'ACCESS' : 'DOWNLOAD';
      const typeDisplay = size ? `${size} ‚Ä¢ ${type}` : type || 'External Link';
      const downloadAttr = isLink ? '' : `download="${name}"`;
      const onClick = isLink ? '' : `onclick="downloadFile('${url}', '${name}')"`;

      // Get thumbnail based on file type
      let thumbnail = getFileTypeIcon(type, isLink);

      return `
        <div class="p-3 border border-gray-600 rounded mb-2 hover:border-green-400 transition-colors">
          <div class="flex items-center mb-2">
            <div class="mr-3 flex items-center justify-center w-8 h-8">${thumbnail}</div>
            <div class="flex-1 min-w-0">
              <div class="font-semibold text-green-400 text-sm">${name}</div>
              <div class="text-xs text-gray-400">${typeDisplay}</div>
            </div>
          </div>
          <a href="${url}" ${downloadAttr} ${onClick} target="${isLink ? '_blank' : '_self'}" class="green-button w-full text-center text-xs">
            ${actionText}
          </a>
        </div>
      `;
    }

    // Form submissions
    document.getElementById('apkForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!supabaseClient) return alert('SYSTEM NOT READY - PLEASE WAIT');

      const name = document.getElementById('apkName').value;
      const file = document.getElementById('apkFile').files[0];
      const path = `apks/${Date.now()}_${file.name}`;

      try {
        const { error: uploadErr } = await supabaseClient.storage.from('uploads').upload(path, file);
        if (uploadErr) throw uploadErr;

        const url = supabaseClient.storage.from('uploads').getPublicUrl(path).data.publicUrl;
        const size = formatSize(file.size);

        await supabaseClient.from('apk_files').insert([{ name, url, size, type: '.apk' }]);

        loadData();
        e.target.reset();
        alert('APPLICATION UPLOADED SUCCESSFULLY');
      } catch (error) {
        alert('UPLOAD FAILED: ' + error.message);
      }
    });

    document.getElementById('docForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!supabaseClient) return alert('SYSTEM NOT READY - PLEASE WAIT');

      const name = document.getElementById('docName').value;
      const file = document.getElementById('docFile').files[0];
      const path = `documents/${Date.now()}_${file.name}`;

      try {
        const { error: uploadErr } = await supabaseClient.storage.from('uploads').upload(path, file);
        if (uploadErr) throw uploadErr;

        const url = supabaseClient.storage.from('uploads').getPublicUrl(path).data.publicUrl;
        const size = formatSize(file.size);
        const type = file.name.split('.').pop().toLowerCase();

        await supabaseClient.from('documents').insert([{ name, url, size, type }]);

        loadData();
        e.target.reset();
        alert('DOCUMENT UPLOADED SUCCESSFULLY');
      } catch (error) {
        alert('UPLOAD FAILED: ' + error.message);
      }
    });

    document.getElementById('linkForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!supabaseClient) return alert('SYSTEM NOT READY - PLEASE WAIT');

      const name = document.getElementById('linkName').value;
      const url = document.getElementById('linkUrl').value;

      try {
        await supabaseClient.from('links').insert([{ name, url }]);

        loadData();
        e.target.reset();
        alert('LINK ADDED SUCCESSFULLY');
      } catch (error) {
        alert('LINK UPLOAD FAILED: ' + error.message);
      }
    });

    function formatSize(bytes) {
      const sizes = ['B', 'KB', 'MB', 'GB'];
      if (bytes == 0) return '0 B';
      const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
      return Math.round(bytes / Math.pow(1024, i), 2) + ' ' + sizes[i];
    }

    function downloadFile(url, filename) {
      const link = document.createElement('a');
      link.href = url;
      link.download = filename;
      link.target = '_blank';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Refresh data function with loading state
    async function refreshData() {
      if (!supabaseClient) {
        alert('SYSTEM NOT READY - PLEASE WAIT');
        return;
      }

      // Show loading state on refresh buttons
      const refreshButtons = document.querySelectorAll('button[onclick="refreshData()"]');
      refreshButtons.forEach(btn => {
        btn.innerHTML = 'üîÑ REFRESHING...';
        btn.disabled = true;
      });

      try {
        await loadData();
        
        // Reset buttons
        setTimeout(() => {
          refreshButtons.forEach((btn, index) => {
            const labels = ['üîÑ REFRESH', 'üîÑ REFRESH', 'üîÑ REFRESH'];
            btn.innerHTML = labels[index] || 'üîÑ REFRESH';
            btn.disabled = false;
          });
        }, 500);

      } catch (error) {
        console.error('Refresh error:', error);
        alert('REFRESH FAILED: ' + error.message);
        
        // Reset buttons on error
        refreshButtons.forEach((btn, index) => {
          const labels = ['üîÑ REFRESH', 'üîÑ REFRESH', 'üîÑ REFRESH'];
          btn.innerHTML = labels[index] || 'üîÑ REFRESH';
          btn.disabled = false;
        });
      }
    }

    // Load existing data
    async function loadData() {
      if (!supabaseClient) return;

      try {
        // Load APKs
        const { data: apks } = await supabaseClient.from('apk_files').select('*');
        document.getElementById('apkList').innerHTML = '';
        if (apks && apks.length > 0) {
          apks.forEach(apk => {
            document.getElementById('apkList').innerHTML += createItemElement(apk.name, apk.size, apk.type, apk.url);
          });
        } else {
          document.getElementById('apkList').innerHTML = '<div class="text-center py-8 text-gray-500 text-sm">NO APPLICATIONS FOUND</div>';
        }

        // Load Documents
        const { data: docs } = await supabaseClient.from('documents').select('*');
        document.getElementById('docList').innerHTML = '';
        if (docs && docs.length > 0) {
          docs.forEach(doc => {
            document.getElementById('docList').innerHTML += createItemElement(doc.name, doc.size, doc.type, doc.url);
          });
        } else {
          document.getElementById('docList').innerHTML = '<div class="text-center py-8 text-gray-500 text-sm">NO DOCUMENTS FOUND</div>';
        }

        // Load Links
        const { data: links } = await supabaseClient.from('links').select('*');
        document.getElementById('linkList').innerHTML = '';
        if (links && links.length > 0) {
          links.forEach(link => {
            document.getElementById('linkList').innerHTML += createItemElement(link.name, '', '', link.url, true);
          });
        } else {
          document.getElementById('linkList').innerHTML = '<div class="text-center py-8 text-gray-500 text-sm">NO LINKS FOUND</div>';
        }

      } catch (error) {
        console.error('Error loading data:', error);
      }
    }
  </script>
